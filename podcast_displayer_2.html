<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFL Cities Top Sports Podcasts</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+J83Xa8M01UksZ6UksdQRVgF5BfIktU" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h1 class="my-5">NFL Cities Top Sports Podcasts</h1>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>City</th>
          <th>Top Sports Podcast</th>
        </tr>
      </thead>
      <tbody>
        {% for city, podcast_link in podcast_links.items() %}
        <tr>
          <td>{{ city }}</td>
          <td><a href="{{ podcast_link }}">{{ podcast_link }}</a></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
  <!-- Bootstrap JS and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.1/dist/umd/popper.min.js" integrity="sha384-38nEp/9KhvE8/YMwsR7ZTzbT0vnCCdN8pHsDskNvcgpxq3XEsZv+8omUJjvvfOE" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+J83Xa8M01UksZ6UksdQRVgF5BfIktU" crossorigin="anonymous"></script>
</body>
</html>
