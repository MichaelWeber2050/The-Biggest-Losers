<!DOCTYPE html>
<html>
<head>
	<title>Podcast Storefront</title>
	<style>
		body {
			background-color: #f8f8f8;
			font-family: Arial, sans-serif;
		}
		.container {
			max-width: 1200px;
			margin: 0 auto;
			padding: 20px;
		}
		.section {
			margin-top: 40px;
		}
		.section-header {
			font-size: 28px;
			font-weight: bold;
			margin-bottom: 20px;
			text-transform: uppercase;
		}
		.podcast-list {
			display: flex;
			flex-wrap: nowrap;
			overflow-x: scroll;
			margin-bottom: 30px;
			padding-bottom: 10px;
			border-bottom: 1px solid #ddd;
			scrollbar-width: none; /* hide scrollbar in Firefox */
			-ms-overflow-style: none; /* hide scrollbar in IE/Edge */
		}
		.podcast-list::-webkit-scrollbar { /* hide scrollbar in Chrome/Safari/Opera */
    		display: none;
		}
		.podcast-item {
			flex: 0 0 auto;
			width: 220px;
			margin-right: 20px;
			background-color: #fff;
			border: 1px solid #ddd;
			border-radius: 5px;
			padding: 10px;
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
			text-align: center;
			cursor: pointer;
			transition: transform 0.2s ease-in-out;
		}
		.podcast-item:hover {
			transform: translateY(-5px);
			box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
		}
		.podcast-item img {
			max-width: 100%;
			height: auto;
			margin-bottom: 10px;
		}
	</style>
</head>
